<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Rock, Paper, Scissors</title>
        <script src="https://kit.fontawesome.com/4194a93c4e.js" crossorigin="anonymous"></script>
        <link href="reset.css" rel="stylesheet" type="text/css">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Welcome To <em>Simple</em> Rock, Paper, Scissors.</h1>
        <hr>
        <h2>Best Of 10. Win Or Lose.</h2>
        <div class="round-container">
            <div id="popUp" class="popup-container">
                <div class="popup-shrink">
                    <i class="fa fa-exclamation-triangle fa-8x"></i>
                    <h1 id="popuplabel" class="popupNotif"> You aren't supposed to be seeing this yet!</h1>
                    <br>
                    <label>What do you want to do next?</label>
                    <hr>
                    <button id="playagain"><i class="fa fa-refresh fa-3x" aria-hidden="true"></i></button>
                    <button id="quit"><i class="fa fa-times-circle fa-3x"></i></button>
                </div>
            </div>
            <h3 id="global-counter">Round: 0</h3>
        </div>
        <div class="graphics-hand-container">
            <div class="user-hand-container">
                <h4>You Choose: </h4>
                <img class="user-img" src="/assets/rock.png" id="user-image">
            </div>
    
            <div class="computer-hand-container">
                <h4>The Computer Chooses: </h4>
                <img class="comp-img" src="/assets/rock.png" id="computer-image">
            </div>
        </div>
        <div class="answer-container">
            <h4>Select Any Choice To Play...</h4>
            <div class="btn-container">
                <button id="rock">
                    <i class="fa fa-hand-rock-o fa-3x"></i>
                </button>
                <button id="paper">
                    <i class="fa fa-hand-paper-o fa-3x" aria-hidden="true"></i>
                </button>
                <button id="scissors">
                    <i class="fa fa-hand-scissors-o fa-3x" aria-hidden="true"></i>
                </button>
            </div>
            <div class="results-container">
                <h4 id="winner-var">_____ Wins The Round!</h4>
            </div>
        </div>
        <div class="signature">Created By: Harry Zhou</div>
        <script src="script.js" type="text/JavaScript"></script>
    </body>
</html>
